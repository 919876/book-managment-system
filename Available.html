  </head>
  <body>
  
  
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Available">Available Book</a>

         <li class="nav-item">
          <a class="nav-link text-white" href="BookList">My Books</a>

  <div class="container text-center my-s">
 <h1>Available Book</h1>
  
  </div>
  
  
  <div  class= "container my-5">
  
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
       <th scope="col">Address</th>
        <th scope="col">BookName</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student :${book}">
      
      <td  th:text="${student.id}"></td>
      <td  th:text="${student.name}"></td>
       <td  th:text="${student.address}"></td>
        <td  th:text="${student.bookName}"></td>
      <td  th:text="${student.author}"></td>
      <td  th:text="${student.price}"></td>
     
      <td> <a class ="btn btn-secondary btn-sm"  th:href="@{/myList/{id}(id=${student.id})}">Add To MyBook</a></td>
      <td ><a class ="btn btn-secondary btn-sm"  th:href="@{/deleteList2/{id}(id=${student.id})}">Delete</a></td> 
      <td ><a class ="btn btn-secondary btn-sm"  th:href="@{/EditList/{id}(id=${student.id})}">Edit</a></td> 
    </tr>   
 
  </tbody> 
</table>
</div>
